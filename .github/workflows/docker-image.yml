name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Buld on Ubuntu Latest arm64

    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2.2.0
        name: Run Commands
        id: build
        with:
          arch: aarch64
          distro: ubuntu_latest
          shell: /bin/bash
          run: apt install docker-ce docker-ce-cli containerd.io docker-compose-plugin && docker buildx build ./arm64 --platform linux/arm64 --file ./arm64/Dockerfile --tag domotz-agent-arm64:$(date +%s)
